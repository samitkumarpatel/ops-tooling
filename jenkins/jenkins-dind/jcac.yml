  #       nodeDescription: "SSH Slave 01"
  #       numExecutors: 3
  #       remoteFS: "/home/jenkins/workspace"
  #       retentionStrategy: "always"
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin"
          password: "admin123"
        - id: "user"
          password: "user123"
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Agent/Build:user"
      - "Job/Build:user"
      - "Job/Cancel:user"
      - "Job/Read:user"
      - "Overall/Read:user"
      - "View/Read:user"
      - "Overall/Read:anonymous"
      - "Overall/Administer:admin"
      - "Overall/Administer:root"